<div uib-alert ng-repeat="errorMessage in errorMessages" class="alert-danger" close="closeAlert($index)">{{ errorMessage }}</div>

<form class="form-horizontal" ng-submit="register()">
    <div class="form-group">
        <label for="form-register-username" class="col-sm-2 control-label">Nom d'utilisateur</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="form-register-username" name="email" placeholder="Nom d'utilisateur" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="form-register-email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="form-register-email" name="username" placeholder="Email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="form-register-password" class="col-sm-2 control-label">Mot de passe</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="form-register-password" name="password" placeholder="Mot de passe" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="form-register-password2" class="col-sm-2 control-label">Confirmation</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="form-register-password2" name="password2" placeholder="Confirmation" ng-model="user.password2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="isLoading()">S'inscrire</button>
        </div>
    </div>
</form>
